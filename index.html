<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern Minimal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --canada-red: #D80621;
  --india-blue: #054187;
  --dark: #0f0f14;
  --light: #ffffff;
  --muted: #8a8f98;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
}

/* Gradient background glow */
body::before {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--canada-red), transparent 60%);
  top: -200px;
  left: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

body::after {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--india-blue), transparent 60%);
  bottom: -200px;
  right: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

/* Layout */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 20px;
}

/* Main heading */
.hero-title {
  font-size: clamp(48px, 8vw, 120px);
  font-weight: 800;
  letter-spacing: -2px;
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeUp 1.2s ease forwards;
}

/* Subtitle line */
.hero-subtitle {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 300;
  color: var(--muted);
  letter-spacing: 2px;
  text-transform: uppercase;
  animation: fadeUp 1.8s ease forwards;
}

/* Minimal nav */
.nav {
  position: fixed;
  top: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
  font-weight: 400;
  font-size: 14px;
  letter-spacing: 1px;
}

.nav a {
  text-decoration: none;
  color: var(--light);
  position: relative;
  transition: 0.3s ease;
}

.nav a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  bottom: -6px;
  left: 0;
  transition: 0.3s ease;
}

.nav a:hover::after {
  width: 100%;
}

/* Scroll indicator */
.scroll-indicator {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 60px;
  background: linear-gradient(var(--canada-red), var(--india-blue));
  animation: pulse 2s infinite;
}

/* Animations */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}
</style>
</head>

<body>

<nav class="nav">
  <a href="#">Home</a>
  <a href="#">Work</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <div>
    <div class="hero-title">Modern Presence</div>
    <div class="hero-subtitle">Minimal • Bold • Refined</div>
  </div>
</div>

<div class="scroll-indicator"></div>

</body>
</html>
