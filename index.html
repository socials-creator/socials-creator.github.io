<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>THUMMALA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --canada-red: #D80621;
  --india-blue: #054187;
  --dark: #0f0f14;
  --light: #ffffff;
  --muted: #8a8f98;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
}

/* ===== Background Glow ===== */
body::before {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--canada-red), transparent 60%);
  top: -200px;
  left: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

body::after {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--india-blue), transparent 60%);
  bottom: -200px;
  right: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

/* ===== Hamburger Button ===== */
.hamburger {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1001;
}

.hamburger span {
  height: 3px;
  width: 100%;
  background: var(--light);
  border-radius: 2px;
  transition: 0.3s ease;
}

/* ===== Slide Panel ===== */
.side-panel {
  position: fixed;
  top: 0;
  right: -30%;
  width: 30%;
  min-width: 300px;
  height: 100vh;
  background: rgba(20, 20, 28, 0.95);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: right 0.4s ease;
  z-index: 1000;
  border-left: 1px solid rgba(255,255,255,0.05);
}

.side-panel.active {
  right: 0;
}

/* Menu Links */
.side-panel a {
  text-decoration: none;
  color: var(--light);
  font-size: 24px;
  margin: 20px 0;
  position: relative;
  transition: 0.3s ease;
}

.side-panel a:hover {
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Bottom Domain Text */
.panel-footer {
  position: absolute;
  bottom: 40px;
  font-size: 14px;
  letter-spacing: 2px;
  color: var(--muted);
}

/* ===== Hero Section ===== */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 20px;
}

.hero-title {
  font-size: clamp(48px, 8vw, 120px);
  font-weight: 800;
  letter-spacing: -2px;
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeUp 1.2s ease forwards;
}

.hero-subtitle {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 300;
  color: var(--muted);
  letter-spacing: 2px;
  text-transform: uppercase;
  animation: fadeUp 1.8s ease forwards;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Hamburger -->
<div class="hamburger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Side Panel -->
<div class="side-panel" id="menu">
  <a href="#">Home</a>
  <a href="#">Partners</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
  <div class="panel-footer">thummala.org</div>
</div>

<!-- Hero -->
<div class="container">
  <div>
    <div class="hero-title">THUMMALA</div>
    <div class="hero-subtitle">N • R • T</div>
  </div>
</div>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
