<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>THUMMALA</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --canada-red: #EF3340;
  --india-blue: #06038D;
  --dark: #0f0f14;
  --light: #ffffff;
  --muted: #8a8f98;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
  transition: filter 0.4s ease;
}

/* ===== Background Glow ===== */
body::before {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--canada-red), transparent 60%);
  top: -200px;
  left: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

body::after {
  content: "";
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, var(--india-blue), transparent 60%);
  bottom: -200px;
  right: -200px;
  opacity: 0.25;
  filter: blur(120px);
  z-index: -1;
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(3px);
  opacity: 0;
  visibility: hidden;
  transition: 0.4s ease;
  z-index: 900;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* ===== Hamburger Button ===== */
.hamburger {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1001;
}

.hamburger span {
  height: 3px;
  width: 100%;
  background: #FFFFFF;
  border-radius: 2px;
  transition: 0.4s ease;
}

/* Transform hamburger into X */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* ===== Slide Panel ===== */
.side-panel {
  position: fixed;
  top: 0;
  right: -20%;
  width: 20%;
  min-width: 300px;
  height: 100vh;
  background: rgba(20, 20, 28, 0.95);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: right 0.4s ease;
  z-index: 1000;
  border-left: 1px solid rgba(255,255,255,0.05);
}

.side-panel.active {
  right: 0;
}

/* Menu Links */
.side-panel a {
  text-decoration: none;
  color: var(--light);
  font-size: 24px;
  margin: 20px 0;
  position: relative;
  transition: 0.3s ease;
}

.side-panel a:hover {
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Bottom Domain Text */
.panel-footer {
  position: absolute;
  bottom: 40px;
  font-size: 14px;
  letter-spacing: 2px;
  color: var(--muted);
}

/* ===== Hero Section ===== */
.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 20px;
}

.hero-title {
  font-size: clamp(48px, 8vw, 120px);
  font-weight: 800;
  letter-spacing: -2px;
  background: linear-gradient(90deg, var(--canada-red), var(--india-blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeUp 10s ease forwards;
}

.hero-subtitle {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 300;
  color: var(--muted);
  letter-spacing: 2px;
  text-transform: uppercase;
  animation: fadeUp 10s ease forwards;
}

/* ===== Scroll Indicator Bar ===== */
.scroll-indicator {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 60px;
  background: linear-gradient(var(--canada-red), var(--india-blue));
  animation: pulse 2s infinite;
  z-index: 1000;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 1; transform: translateY(200px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}
/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
  /* Make side panel full screen on mobile */
  .side-panel {
    width: 100%;
    right: -100%;
  }
  .side-panel.active {
    right: 0;
  }

  /* Optional: reduce hero padding for small screens */
  .container {
    padding: 0 15px;
  }

  /* Scroll indicator smaller on mobile */
  .scroll-indicator {
    height: 40px;
    width: 2px;
    bottom: 15px;
  }
}
</style>
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- Hamburger -->
<div class="hamburger" id="hamburger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Side Panel -->
<div class="side-panel" id="menu">
  <a href="#">Home</a>
  <a href="#">Partners</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
  <div class="panel-footer">thummala.org</div>
</div>

<!-- Hero -->
<div class="container">
  <div>
    <div class="hero-title">THUMMALA</div>
    <div class="hero-subtitle">N R T</div>
  </div>
</div>

<!-- Scroll Indicator -->
<div class="scroll-indicator"></div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  const hamburger = document.getElementById("hamburger");
  const overlay = document.getElementById("overlay");
  menu.classList.toggle("active");
  hamburger.classList.toggle("active");
  overlay.classList.toggle("active");
}
</script>

</body>
</html>
